name: Arduino Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v2
      with:
        version: 1.0.4

    - name: Install Arduino dependencies
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:uno-r3

    - name: Compile Sketch
      run: |
        arduino-cli compile --fqbn arduino:avr:uno path/to/your_sketch.ino

    - name: Upload firmware (Optional)
      run: |
        arduino-cli upload -p /dev/ttyUSB0 --fqbn arduino:avr:uno path/to/your_sketch.ino
